<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form name="Sprots" method="get" action="raj">
		<table>
			<tr>
				<td>Sports Id:</td>
				<td><input type="text" name="sportsid" /></td>
			</tr>
			<tr>
				<td>Sports Name:</td>
				<td><input type="text" name="sportsname" /></td>
			</tr>
			<tr>
				<td>Sports Type:</td>
				<td><select name="sporttype">
						<option value="cricket">-------------select------------</option>
						<option value="cricket">Cricket</option>
						<option value="football">FootBall</option>
						<option value="tabletenis">TableTenis</option>
						<option value="hockey">Hockey</option>
				</select></td>
			</tr>
			<tr>
				<td>Number of Players:</td>
				<td><input type="text" name="noofplayers" /></td>
			</tr>
			<tr>
				<td>Location:</td>
				<td><input type="text" name="location" /></td>
			</tr>
			<tr>
				<td>International:</td>
				<td><input type="radio" name="i18n" value="yes"> Yes <input
					type="radio" name="i18n" value="no"> No<br></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
